<div>
    <h2>
        <span jhiTranslate="appliGatewayApp.visite.home.title">Visites</span>
        <button class="btn btn-primary float-right jh-create-entity create-visite" [routerLink]="['/', { outlets: { popup: ['visite-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="appliGatewayApp.visite.home.createLabel">
            Create new Visite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="visites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appliGatewayApp.visite.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="appliGatewayApp.visite.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="appliGatewayApp.visite.idAgentImmobilier">Id Agent Immobilier</span></th>
            <th><span jhiTranslate="appliGatewayApp.visite.etatVisite">Etat Visite</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visite of visites ;trackBy: trackId">
                <td><a [routerLink]="['../visite', visite.id ]">{{visite.id}}</a></td>
                <td>{{visite.dateDebut | date:'medium'}}</td>
                <td>{{visite.dateFin | date:'medium'}}</td>
                <td>{{visite.idAgentImmobilier}}</td>
                <td>
                    <div *ngIf="visite.etatVisite">
                        <a [routerLink]="['../etat-visite', visite.etatVisite?.id ]" >{{visite.etatVisite?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../visite', visite.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visite/'+ visite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
