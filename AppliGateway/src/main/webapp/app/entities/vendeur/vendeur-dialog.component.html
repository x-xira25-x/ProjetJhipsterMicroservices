<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVendeurLabel" jhiTranslate="appliGatewayApp.vendeur.home.createOrEditLabel">Create or edit a Vendeur</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vendeur.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vendeur.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="vendeur.nom" required pattern="^[a-zA-Z0-9]*$"/>
            <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nom?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Nom' }">
                    This field should follow pattern for "Nom".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                [(ngModel)]="vendeur.prenom" required pattern="^[a-zA-Z0-9]*$"/>
            <div [hidden]="!(editForm.controls.prenom?.dirty && editForm.controls.prenom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.prenom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.prenom?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Prenom' }">
                    This field should follow pattern for "Prenom".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                [(ngModel)]="vendeur.adresse" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.npa" for="field_npa">Npa</label>
            <input type="text" class="form-control" name="npa" id="field_npa"
                [(ngModel)]="vendeur.npa" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.localite" for="field_localite">Localite</label>
            <input type="text" class="form-control" name="localite" id="field_localite"
                [(ngModel)]="vendeur.localite" required pattern="^[a-zA-Z0-9]*$"/>
            <div [hidden]="!(editForm.controls.localite?.dirty && editForm.controls.localite?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.localite?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.localite?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Localite' }">
                    This field should follow pattern for "Localite".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appliGatewayApp.vendeur.numTel" for="field_numTel">Num Tel</label>
            <input type="number" class="form-control" name="numTel" id="field_numTel"
                [(ngModel)]="vendeur.numTel" required/>
            <div [hidden]="!(editForm.controls.numTel?.dirty && editForm.controls.numTel?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numTel?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numTel?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
