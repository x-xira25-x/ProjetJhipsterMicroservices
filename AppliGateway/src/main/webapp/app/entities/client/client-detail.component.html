
<div *ngIf="client">
    <h2><span jhiTranslate="appliGatewayApp.client.detail.title">Client</span> {{client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="appliGatewayApp.client.nom">Nom</span></dt>
        <dd>
            <span>{{client.nom}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.prenom">Prenom</span></dt>
        <dd>
            <span>{{client.prenom}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.adresse">Adresse</span></dt>
        <dd>
            <span>{{client.adresse}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.npa">Npa</span></dt>
        <dd>
            <span>{{client.npa}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.localite">Localite</span></dt>
        <dd>
            <span>{{client.localite}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.numTel">Num Tel</span></dt>
        <dd>
            <span>{{client.numTel}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.email">Email</span></dt>
        <dd>
            <span>{{client.email}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.idUser">Id User</span></dt>
        <dd>
            <span>{{client.idUser}}</span>
        </dd>
        <dt><span jhiTranslate="appliGatewayApp.client.typeClient">Type Client</span></dt>
        <dd>
            <span *ngFor="let typeClient of client.typeClients; let last = last">
                <a [routerLink]="['/type-client', typeClient?.id ]">{{typeClient.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
