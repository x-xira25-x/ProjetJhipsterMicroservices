<div>
    <h2>
        <span jhiTranslate="appliGatewayApp.client.home.title">Clients</span>
        <button class="btn btn-primary float-right jh-create-entity create-client" [routerLink]="['/', { outlets: { popup: ['client-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="appliGatewayApp.client.home.createLabel">
            Create new Client
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.nom">Nom</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.prenom">Prenom</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.adresse">Adresse</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.npa">Npa</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.localite">Localite</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.email">Email</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.idUser">Id User</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.numTel">Num Tel</span></th>
            <th><span jhiTranslate="appliGatewayApp.client.typeClient">Type Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients ;trackBy: trackId">
                <td><a [routerLink]="['../client', client.id ]">{{client.id}}</a></td>
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.adresse}}</td>
                <td>{{client.npa}}</td>
                <td>{{client.localite}}</td>
                <td>{{client.email}}</td>
                <td>{{client.idUser}}</td>
                <td>{{client.numTel}}</td>
                <td>
                    <span *ngFor="let typeClient of client.typeClients; let last = last">
                            {{typeClient.nom}} {{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client', client.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
