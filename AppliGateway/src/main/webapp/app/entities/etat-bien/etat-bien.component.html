<div>
    <h2>
        <span jhiTranslate="appliGatewayApp.etatBien.home.title">Etat Biens</span>
        <button class="btn btn-primary float-right jh-create-entity create-etat-bien" [routerLink]="['/', { outlets: { popup: ['etat-bien-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="appliGatewayApp.etatBien.home.createLabel">
            Create new Etat Bien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="etatBiens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appliGatewayApp.etatBien.nom">Nom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let etatBien of etatBiens ;trackBy: trackId">
                <td><a [routerLink]="['../etat-bien', etatBien.id ]">{{etatBien.id}}</a></td>
                <td>{{etatBien.nom}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../etat-bien', etatBien.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etat-bien/'+ etatBien.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etat-bien/'+ etatBien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
